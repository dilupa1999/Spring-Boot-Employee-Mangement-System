<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center" >Employee Management Spring Boot</h1>

<div class="container my-5 p-5 bg-light">

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Id</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="id">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">name</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label"> address</label>
        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="address">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label">Number</label>
        <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="Number">
    </div>
    <div class="mb-3">
        <button type="button" class="btn btn-primary" onclick="saveEmploye()" >Save</button>
        <button type="button" class="btn btn-secondary" onclick="updateEmploye()" > Update </button>
        <button type="button" class="btn btn-danger" onclick="deleteEmploye()"> Delete </button>
    </div>
    <div class="mt-3" >
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Adress</th>
                <th scope="col">Mobile</th>




            </tr>
            </thead>
            <tbody id="empTabel">



            </tbody>
        </table>


    </div>

</div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/employee.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
